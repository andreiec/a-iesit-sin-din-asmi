<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body class="unscrollable" onload="setInterval(launchConfetti,1000);">

    <div class="firstPage">
        <div class="sinImage"></div>
        <div class="landingTitle"> 
            <h1 style="font-size: 70px; color:#ffffff;">Nu încă.</h1>
        </div>
        <div class="scrollText" >
            <a href="#secondPage" class="scrollTextLink">
                <img src="images/arrow.png" alt="Scroll down image" style="width: 25px; height: 25px;">
                <button class="scrollTextButton">Dă scroll pentru statistici</button>
            </a>
        </div>
    </div>

    <div id="secondPage" class="secondPage">
        <div class="secondPageFlex">
            <div class="secondPageTitle">
                <h1 style="font-size: 60px;">A ieșit Sin din ASMI?</h1>
                <h3 style="color: slategrey; font-weight: 500;">Nu, Sin încă e voluntar ASMI de</h3>
            </div>

            <div class="secondPageStats">
                <h2 id="text1" class='secondPageStatsValue'></h2>
                <h2 id="text2" class='secondPageStatsValue'></h2>
                <h2 id="text3" class='secondPageStatsValue'></h2>
                <h2 id="text4" class='secondPageStatsValue'></h2>
            </div>
        </div>
    </div>

    <div class="thirdPage">
        <div class="thirdPageFlex">
            <div class="thirdPageCard">
                <img src="images/pm.png" style="height: 80px;">
                <h1 class="thirdPageCardTitle" style="font-size: 24px; font-weight: 500;">PM / Responsabil</h1>
                <h1 class="thirdPageCardValue" style="font-size: 60px;">10+</h1>
            </div>

            <div class="thirdPageCard">
                <img src="images/ore.png" style="height: 80px;">
                <h1 class="thirdPageCardTitle" style="font-size: 24px; font-weight: 500;">Ore în sediu</h1>
                <h1 class="thirdPageCardValue" style="font-size: 60px;">700+</h1>
            </div>

            <div class="thirdPageCard">
                <img src="images/mentee.png" style="height: 80px;">
                <h1 class="thirdPageCardTitle" style="font-size: 24px; font-weight: 500;">Mentee</h1>
                <h1 class="thirdPageCardValue" style="font-size: 60px;">6</h1>
            </div>

            <div class="thirdPageCard">
                <img src="images/tb.png" style="height: 80px;">
                <h1 class="thirdPageCardTitle" style="font-size: 24px; font-weight: 500;">TB-uri Participate</h1>
                <h1 class="thirdPageCardValue" style="font-size: 60px;">4</h1>
            </div>
        </div>

        <div class="thirdPageFooter">
            <h1 class="thirdPageFooterText">© Motanu x Comitz - A ieșit Sin din ASMI</h1>
        </div>
        
    </div>
    <script src="main.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function launchConfetti(){
    confetti({
        particleCount: 150,
        spread: 180
      });
    }
    </script>
</body>

</html>
